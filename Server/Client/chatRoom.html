<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Restaurant Chatbot</h1>
    <div class="chat">
      <div class="chatbot">
        <p class="message bot-message">
          Welcome to Celine's Restaurant! Enter 1 to get started.
        </p>
        <div id="chat-box" class="chat-box">
          <!-- <div class="chat-bubble chat-bubble-bot"></div>
          <div class="chat-bubble chat-bubble-user"></div> -->
        </div>
      </div>
    </div>

    <form id="form-chat" class="form-chat">
      <input
        id="input-chat"
        class="input-chat"
        type="text"
        placeholder="Type your message here"
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
